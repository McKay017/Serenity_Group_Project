<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        strong {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
        .empty-cart {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        {% if products %}
        <ul>
            {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - {{ product.price }}
                <button></button>

            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'mpesa_stk_push' %}">Proceed to Payment</a>
        {% else %}
        <p class="empty-cart">Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
