<!DOCTYPE html>
<html>
<head>
    <title>Vote for {{ position.title }}</title>
</head>
<body>
    <h2>Vote for {{ position.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for candidate in candidates %}
            <input type="radio" name="candidate" value="{{ candidate.id }}" required> {{ candidate.user.username }}<br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>
</body>
</html>
