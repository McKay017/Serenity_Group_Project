
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Results</h2>
    <ul>
        {% for position, winner in results.items %}
            <li>
                <strong>{{ position.title }}</strong><br>
                Winner: {{ winner.user.username }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
