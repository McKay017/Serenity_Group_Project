{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="side_nav">
            <div class="logo">
                <div class="logo_img">
                    <img src="{% static 'images/logo.png' %}" alt="" class="logoimg">
                </div>
                <div class="logo_title">
                    <p>Serenity</p>
                </div>
            </div>
            <div class="menu">
                <p>Menu</p>
            </div>
            <div class="home">
                <div class="home_img">
                    <img src="{% static 'images/dash_white.png' %}" alt="dashboard" class="dashboard_img" id="dashboard_img">
                </div>
                <div class="home_title">
                    <a href="{% url 'member_home' %}"><p>Dashboard</p></a>
                </div>
            </div>

            <div class="home">
                <div class="dine_img">
                    <img src="{% static 'images/dine.png'%}" alt="dine" class="dine_im" id="dine_img">
                </div>
                <div class="dine_title">
                    <p>Dine</p>
                </div>
            </div>

            <div class="home">
                <div class="home_img">
                    <img src="{% static 'images/room.png' %}" alt="room_reservation" class="dashboard_img" id="room_reservation_img">
                </div>
                <div class="home_title">
                    <p>Room_reserve</p>
                </div>
            </div>

            <div class="home">
                <div class="home_img">
                    <img src="{% static 'images/refer.png' %}" alt="receipt" class="dine_im" id="dashboard_img">
                </div>
                <div class="home_title">
                    <p>Refer</p>
                </div>
            </div>
            <hr class="hr1">
            <div class="profile">
                <p>Profile</p>
            </div>
            <div class="home">
                <div class="home_img">
                    <img src="{% static 'images/user.png' %}" alt="user_profile" class="user_profile_img" id="user_profile_img">
                </div>
                <div class="profile_title">
                    <p>Profile</p>
                </div>
            </div>
            <hr class="hr2">
            <div class="profile">
                <p>Logout</p>
            </div>
            <div class="home">
                <div class="home_img">
                    <img src="{% static 'images/logout.png'%}" alt="receipt" class="receipt_img" id="receipt_img">
                </div>
                <div class="receipt_title">
                    <p>Logout</p>
                </div>
            </div>
        </div>
        <div class="the_rest">
            <div class="topbar">
                <h3>Hi , {{request.user}} </h3>
                <div class="welcome">
                    <div class="wlc">
                        <h2>Welcome back</h2>
                    </div>
                    
                </div>
                
            </div>
            
            <div class="footer">
                <div class="copy">
                    <p>Copyrights@2024</p>
                </div>
                <div class="policy">
                    <p>Privacy policy 2024</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
